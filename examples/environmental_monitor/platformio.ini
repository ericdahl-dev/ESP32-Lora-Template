; Environmental Monitor Configuration
[env:environmental_monitor]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Feature Configuration
build_flags = 
    -D PROJECT_TYPE=ENVIRONMENTAL_MONITOR
    -D ENABLE_WIFI=1
    -D ENABLE_DISPLAY=1
    -D DISPLAY_TYPE=SSD1306
    -D ENABLE_DHT_SENSOR=1
    -D DHT_PIN=4
    -D DHT_TYPE=DHT22
    -D ENABLE_AIR_QUALITY=1
    -D AIR_QUALITY_PIN=34
    -D ENABLE_LIGHT_SENSOR=1
    -D LIGHT_SENSOR_TYPE=BH1750
    -D ENABLE_SD_CARD=1
    -D SD_CS_PIN=5
    -D ENABLE_DEEP_SLEEP=1
    -D SLEEP_INTERVAL=60000  ; 60 seconds
    -D ENABLE_BATTERY_MONITOR=1
    -D BATTERY_PIN=35
    -D DEBUG_LEVEL=2

; Required Libraries
lib_deps = 
    Wire
    SPI
    adafruit/Adafruit SSD1306
    adafruit/DHT sensor library
    adafruit/Adafruit Unified Sensor
    claws/BH1750
    arduino-libraries/SD
    bblanchon/ArduinoJson @ ^6.19.4

; Upload Configuration
upload_speed = 921600
upload_port = /dev/ttyUSB0  ; Change to your port

; Testing Configuration
test_framework = unity
test_build_src = yes